<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>CodeJam - Pallete</h1>
      </header>
      <div class="container">
        <div class="column">
          <div class="panel">
            <div>Paint bucket</div>
            <div>Choose color</div>
            <div>Move</div>
            <div>Transform</div>
          </div>
          <div class="panel">
            <div>Current color</div>
            <div>Previos color</div>
            <div>Red</div>
            <div>Blue</div>
          </div>
        </div>
        <canvas></canvas>
        <div class="column">
          <div class="panel">
            <button id="btn4">4x4</button>
            <button id="btn32">32x32</button>
            <button id="btn256">256x256</button>
          </div>
        </div>
      </div>
    </div>
    <script src="canvas.js"></script>
  </body>
</html>
